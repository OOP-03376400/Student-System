<div class="container">
  <h1>Create Feedback</h1>

  <!-- <p>{{feedbackCreateModel | json}}</p> -->

  <form
    #createFeedbackForm="ngForm"
    (ngSubmit)="create()">

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        required
        id="title"
        [(ngModel)]="feedbackCreateModel.title"
        #title="ngModel"
        name="title"
        minlength="4">

      <div
        [hidden]="title.valid || title.pristine"
        class="alert alert-dark text-danger">
        Title must have at least 4 characters
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="text"
        class="form-control"
        required
        id="description"
        name="description"
        [(ngModel)]="feedbackCreateModel.description"
        #description="ngModel"
        minlength="4"
        maxlength="100"
        rows="3"></textarea>

      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-dark text-danger">
        Description must have between 4 and 100 characters
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-info"
      [disabled]="createFeedbackForm.form.invalid">
      Create
    </button>
  </form>
</div>
