<div class="container">
  <h1>Register</h1>

  <form
    #registerForm="ngForm"
    (ngSubmit)="register()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="registerModel.name"
        #name="ngModel"
        name="name">

      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-dark text-danger">
        Please provide your name
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        email
        [(ngModel)]="registerModel.email"
        #email="ngModel"
        name="email">

      <div
        [hidden]="email.valid || email.pristine"
        class="alert alert-dark text-danger">
        Please provide a correct email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        [(ngModel)]="registerModel.password"
        #password="ngModel"
        name="password"
        minlength="4">

      <div
        [hidden]="password.valid || password.pristine"
        class="alert alert-dark text-danger">
        Password must have at least 4 characters
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-info"
      [disabled]="registerForm.form.invalid">
      Register
    </button>
  </form>

  <div class="lead">
    Already registered?
    <a
      routerLink="/auth/login"
      class="btn btn-outline-info">
      Login
    </a>
  </div>
</div>
