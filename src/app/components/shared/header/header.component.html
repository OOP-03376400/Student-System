<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a
    class="navbar-brand"
    routerLink="/">
    Student System
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor01"
    aria-controls="navbarColor01"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <section
    class="collapse navbar-collapse"
    id="navbarColor01">

    <!-- All -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/courses/all">
          Courses
        </a>
      </li>
      <!-- Admin -->
      <li
        class="nav-item"
        *ngIf="authService.isAdmin()">
        <a
          class="nav-link text-capitalize text-danger font-weight-bold"
          routerLink="/admin">
          Admin
        </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <!-- Anonymous -->
      <!-- Login -->
      <li
        class="nav-item"
        *ngIf="!authService.isAuthenticated()">
        <a
          class="nav-link"
          routerLink="/auth/login">
          Login
        </a>
      </li>

      <!-- Register -->
      <li
        class="nav-item"
        *ngIf="!authService.isAuthenticated()">
        <a
          class="nav-link"
          routerLink="/auth/register">
          Register
        </a>
      </li>

      <!-- Authenticated -->
      <!-- Current User -->
      <li
        *ngIf="authService.isAuthenticated()"
        class="nav-item">
        <a
          *ngIf="authService.user"
          class="nav-link"
          routerLink="/users/profile">
          {{authService.user.displayName}} ({{authService.user.email}})
        </a>
      </li>

      <!-- Logout -->
      <li
        *ngIf="authService.isAuthenticated()"
        class="nav-item">
        <a
          class="nav-link"
          (click)="logout()">
          Logout
        </a>
      </li>
    </ul>
  </section>
</nav>
